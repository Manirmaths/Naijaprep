services:
  - type: web
    name: naijaprep
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: naijaprep-db
          property: internalConnectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    # âœ… runs once after each deploy
    postDeployCommand: "python create_tables.py && python seed_questions.py"

databases:
  - name: naijaprep-db
    plan: free
    region: oregon
    databaseName: naijaprep
    user: naijaprep
