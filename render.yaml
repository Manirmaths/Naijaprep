services:
  - type: web
    name: naijaprep
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: naijaprep-db
          property: connectionString
    # âœ… runs once after each deploy; chain multiple commands with &&
    postdeployCommand: "python create_tables.py && python seed_questions.py"

databases:
  - name: naijaprep-db
    plan: free
